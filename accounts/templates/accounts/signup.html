{% extends "base_generic.html" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산 치안 지킴이</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.police.go.kr/favicon.ico"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  {% block content %}
  <body class="bg-gray-900">
    <div class="flex justify-center items-center h-screen w-screen">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-blue-500">회원 가입</h1>
        <form method="post" class="space-y-4">
          {% csrf_token %} {{ form.as_p }}
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >* 이메일</label
            >
            <input
              type="email"
              name="email"
              id="email"
              required
              class="w-full mt-1 block border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              value="{{ form.email.value }}"
            />
          </div>
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >* 이름</label
            >
            <input
              type="text"
              name="username"
              id="username"
              required
              class="w-full mt-1 block border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              value="{{ form.username.value }}"
            />
          </div>
          <div>
            <label
              for="password1"
              class="block text-sm font-medium text-gray-700"
              >* 비밀번호</label
            >
            <input
              type="password"
              name="password1"
              id="password1"
              required
              class="w-full mt-1 block border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="password2"
              class="block text-sm font-medium text-gray-700"
              >* 비밀번호 확인</label
            >
            <input
              type="password"
              name="password2"
              id="password2"
              required
              class="w-full mt-1 block border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="flex space-x-4">
            <button
              type="button"
              onclick="history.back()"
              class="flex items-center justify-center w-full bg-gray-700 text-white p-2 rounded-md hover:bg-gray-800"
            >
              뒤로가기
            </button>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
            >
              회원가입
            </button>
          </div>
        </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>

<!-- templates/board/post_list.html -->

{% for post in posts %}
    <div>
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|linebreaksbr }}</p>
        <small>By {{ post.author }} on {{ post.created_at }}</small>
    </div>
{% endfor %}
<a href="{% url 'post_new' %}">New Post</a>

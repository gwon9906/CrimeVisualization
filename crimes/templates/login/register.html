<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산 치안 지킴이</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.police.go.kr/favicon.ico"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen w-screen">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-blue-500">회원 가입</h1>
        <form class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >* 이메일</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >* 이름</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >* 비밀번호</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="password-confirm"
              class="block text-sm font-medium text-gray-700"
              >* 비밀번호 확인</label
            >
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="flex space-x-4">
            <button
              type="button"
              onclick="history.back()"
              class="flex items-center justify-center w-1/2 bg-gray-700 text-white p-2 rounded-md hover:bg-gray-800"
            >
              뒤로가기
            </button>
            <button
              type="submit"
              class="w-1/2 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
            >
              회원가입
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
